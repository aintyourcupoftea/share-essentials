<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .pay-btn {
            background-color: green;
            color: white;
        }
        .pay-btn:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Card Details</h2>
        <form id="card-form">
            <label>Credit Card (Read-only):</label>
            <input type="text" value="Credit Card" readonly>

            <label for="card-number">Card Number (16 digits):</label>
            <input type="text" id="card-number" required pattern="\d{16}" title="Enter a valid 16-digit card number">

            <label for="cardholder-name">Card Holder Name:</label>
            <input type="text" id="cardholder-name" required>

            <label for="expiry-date">Expiry Date (MM/YY):</label>
            <input type="text" id="expiry-date" required pattern="\d{2}/\d{2}" title="Enter a valid expiry date (MM/YY)">

            <label for="cvv">CVV (3 digits):</label>
            <input type="text" id="cvv" required pattern="\d{3}" title="Enter a valid 3-digit CVV">

            <div class="btn-container">
                <button type="button" class="pay-btn" onclick="makePayment()">Make Payment</button>
            </div>
        </form>
    </div>

    <script>
        function makePayment() {
            const cardNumber = document.getElementById("card-number").value;
            const expiryDate = document.getElementById("expiry-date").value;
            const cvv = document.getElementById("cvv").value;

            if (!cardNumber.match(/^\d{16}$/)) {
                alert("Invalid Card Number! Must be 16 digits.");
                return;
            }
            if (!expiryDate.match(/^\d{2}\/\d{2}$/)) {
                alert("Invalid Expiry Date! Format: MM/YY.");
                return;
            }
            if (!cvv.match(/^\d{3}$/)) {
                alert("Invalid CVV! Must be 3 digits.");
                return;
            }

            alert("Payment Successful! Your Booking ID: 123456");
            window.location.href = "invoice.html";
        }
    </script>
</body>
</html>
