<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: black;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .navbar .welcome {
            font-size: 16px;
            font-weight: bold;
        }
        .logout-btn {
            background-color: red;
            color: white;
            padding: 5px 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
        }
        .logout-btn:hover {
            background-color: darkred;
        }
        .container {
            display: flex;
            justify-content: space-around;
            padding: 30px;
        }
        .support-info, .update-status {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 45%;
        }
        h2 {
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            background-color: blue;
            color: white;
            width: 5%;
            margin-top: 10px;
        }
        button:hover {
            background-color: darkblue;
        }
        .confirmation {
            margin-top: 20px;
            padding: 10px;
            background: #e8f5e9;
            color: #2e7d32;
            border-radius: 5px;
            font-weight: bold;
            display: none;
        }
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="welcome">Welcome, <span id="username">Username</span></div>
        <button class="logout-btn" onclick="location.href='HomePage.html'">Logout</button>
    </div>

    <div class="container">
       
        <div class="support-info">
            <h2>Customer Support</h2>
            <p><strong>Contact Number:</strong> +918767276469</p>
            <p><strong>Email:</strong> wankhede.suhas@tcs.com</p>
            <p><strong>Address:</strong> Thane Mumbai</p>
        </div>

       
     
    </div>


</body>
</html>
